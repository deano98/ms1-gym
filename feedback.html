<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gym in Manchester, UK">
    <meta name="keywords"
        content="gym, fitness, milestone, weights, training, manchester, bodybuilding, powerlifting, cardio">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Milestone Fitness</title>
</head>

<body>
    <h1 id="logo">Milestone Fitness</h1>
    <header>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="classes.html">Classes</a>
                </li>
                <li>
                    <a href="membership.html">Membership</a>
                </li>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div>
            <h1>Feedback</h1>
            <hr>
            <p>
                Please fill out this form if you have any feedback for us.
            </p>
        </div>
    </section>
    <section>
        <div>
            <form action="https://formdump.codeinstitute.net" method="POST">
                <label for="fname">First Name:</label><br>
                <input type="text" id="first-name" name="fname" placeholder="Your Name" required>
        </div>        
    </section>
    <footer>
        <div class="social-networks">
            <div id="twitter">
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page (opens in new tab)"><i class="fab fa-twitter-square"></i></a>
            </div>
            <div id="instagram">
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in new tab)"><i class="fab fa-instagram-square"></i></a>
            </div>
            <div id="facebook">
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in new tab)"><i class="fab fa-facebook-square"></i></a>
            </div>
        </div>
    </footer>

    <!-- font awesome script-->
    <script src="https://kit.fontawesome.com/f57f4f8ae9.js" crossorigin="anonymous"></script>

</html>
